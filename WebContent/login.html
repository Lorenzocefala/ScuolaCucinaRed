<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid login">
		<div class="row">
			<img src="https://cdn.onlinewebfonts.com/svg/img_481735.png"
				class="rounded mx-auto d-block" width="50" height="50">
		</div>
		<br>
		<div class="d-flex justify-content-center">
			<h3>Accedi al sito:</h3>
		</div>
		<br>
		<div class="d-flex justify-content-center">
			<form action="/login" method="post">
				<div>
					<label for="username">Username</label> <br> <input type="text"
						id="username" name="user">
				</div>
				<br>
				<div>
					<label for="psw">Password</label> <br> <input type="password"
						id="psw" name="password">
				</div>
				<br>
				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary mb-2">Login</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
